<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/vue/2.1.3/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el:"#app",
            data:{
                message: "It's funny"
            },
            beforeCreate(){
                console.group("----beforeCreate创建前-------")
            },
            created(){
                console.group("------created创建完成--------")
            },
            mounted(){
                console.group("------DOM加载完--------")
            }
        })
    </script>
</body>
</html>
